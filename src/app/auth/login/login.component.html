
<div class="login">
    
    <div class="row justify-content-center">
        <div class="col-6 loginMain">
            <h3>Login</h3>
            <form [formGroup]="loginForm">
                <div class="row justify-content-center">
                    <div class="col-lg-12 md-6 xs-6">
                        <!-- <mat-label> First Name</mat-label> -->
                        <mat-form-field class="full-width">
                            <input placeholder="User Name or Email Id" formControlName="userNameEmail">
                            <div *ngIf="g['userNameEmail']['touched'] || g['userNameEmail']['invalid']">
                                <mat-error *ngIf="g['userNameEmail']['errors']?.['required']">Please enter User Name Or Email Id </mat-error>
                                 <mat-error *ngIf="g['userNameEmail']['errors']?.['email']">Please enter valid Email Id </mat-error>
                                 <mat-error *ngIf="g['userNameEmail']['errors']?.['pattern']">Please enter valid User Name </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                    
                </div>

              

                <div class="row justify-content-center">
                    <div class="col-12">
                        <!-- <mat-label> Password</mat-label> -->
                        <mat-form-field class="full-width">
                            <input placeholder="password" formControlName="password">
                            <div *ngIf="g['password']['touched'] && g['password']['invalid']">
                                <mat-error *ngIf="g['password'].errors?.['required']">Please enter password</mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                 
                </div>
                <h4 >(Or)</h4>

                <div class="row justify-content-center">
                    <div class="col-12">
                        <!-- <mat-label> Password</mat-label> -->
                        <mat-form-field class="full-width">
                            <input placeholder="Login with OTP" formControlName="OTP">
                          
                        </mat-form-field>
                    </div>
                 
                </div>

                <button class="submitbtn" (click)="submitForm()"> Submit </button>

              <div class="socialLogin">
                <h4>Login With</h4>
                <div class="row justify-content-center">
                    <ul>
                        <li>Facebook</li>
                        <li>GMail</li>
                        <li>Twitter</li>
                    </ul>
                </div>
                <div class="row justify-content-center">
                    <ul>
                        <li><a routerLink='/auth/signup'>Free Sign Up</a></li>
                       
                        <li><a > Forgot Password</a></li>
                    </ul>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
